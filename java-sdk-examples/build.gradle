plugins {
    id 'java'
}

group 'cn.dpc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    // https://mvnrepository.com/artifact/io.rsocket/rsocket-core
    implementation 'io.rsocket:rsocket-core:1.1.2'
// https://mvnrepository.com/artifact/io.rsocket/rsocket-transport-netty
    implementation 'io.rsocket:rsocket-transport-netty:1.1.2'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
//    implementation group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.30'
    implementation 'org.projectlombok:lombok:1.18.24'
}

test {
    useJUnitPlatform()
}
